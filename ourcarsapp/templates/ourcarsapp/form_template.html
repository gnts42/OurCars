{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-4">{{ field.label_tag}}</label>
        <div class="col-sm-5">{{field}}</div>
    </div>
{% endfor %}
