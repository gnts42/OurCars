<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Our Cars{% endblock %}</title>
    {% load static %}
    
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'ourcarsapp/style.css' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'ourcarsapp/js/main.js' %}"></script>

<style>
	h3.True{color: black;}
	h3.False{color: silver;}
</style>

</head>
	<body>
		<nav class="navbar navbar-inverse">
		    <div class="container-fluid">

		        <!-- Header -->
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>

		           <ul class="nav navbar-nav navbar-left">
			            <li>
			            <a href="{% url 'ourcarsapp:index' %}">
							<span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Home </a></li>
			            <a class="navbar-brand" href="{% url 'ourcarsapp:all_my_cars' %}"><font color=" #f7dc6f "> Our Cars</font></a>
		           </ul>
		        </div>

		        <!-- Items -->
		        <div class="collapse navbar-collapse" id="topNavBar">
		           <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'ourcarsapp:all_my_cars' %}">
		                <div class="form-group">
		                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
		                </div>
		                <button type="submit" class="btn btn-default">Search</button>
				   </form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="{% url 'ourcarsapp:car-add' %}">
								<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>&nbsp; Add Cars
							</a>
							</li>
							<li>
								<a href="{% url 'ourcarsapp:logout' %}">
									<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
								</a>
							</li>
					</ul>
		     	</div>
		  	</div>
		</nav>
		{% block body %}
		{% endblock %}
	</body>
</html>
